<!DOCTYPE html>
<html>
  <head>
    <title>BikeCount by LocalData</title>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- standard viewport tag to set the viewport to the device's width
      , Android 2.3 devices need this so 100% width works properly and
      doesn't allow children to blow up the viewport width-->
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <!-- width=device-width causes the iPhone 5 to letterbox the app, so
      we want to exclude it for iPhone 5 to allow full screen apps -->
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/add2home.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <script data-main="js/app" src="js/lib/require.js"></script>
    <script type="application/javascript" src="js/lib/add2home.js"></script>

  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <h1>BikeCount by LocalData</h1>
        <h2 class="intro"><span class="count">Loading</span> bikes counted</h2>
        <h2 class="error">Sorry, we couldn't find that survey.<br> Is the address correct?</h2>
        <div class="tools">
          <a href="" class="box download">Download data</a>
          <a href="" class="box mobile">Collect data</a>
        </div>

        <h2>Direction of travel</h2>
        <div class="direction graph"></div>

        <h2>Gender</h2>
        <div class="sex graph"></div>

        <h2>Bike location</h2>
        <div class="travel graph"></div>

        <!--
        <h2>Collectors</h2>
        <div class="collectors"></div>
        -->
      </div>
    </div>

    <script type="text/template" id="t-collector">
      <% _.each( collectors, function( collector ){ %>
        <li><%= collector.name %> (<%= collector.count %>)</li>
      <% }); %>
    </script>

    <script type="text/template" id="t-graph">
      <% _.each( answers, function( answer ){ %>
        <div class="answer">
          <div style="height:<%= answer.percent * 2 %>px" class="bar">
            <span class="number"><%= answer.count %></span>
          </div>
          <div class="caption"><%= answer.name %></div>
        </div>
      <% }); %>
    </script>
  </body>
</html>
